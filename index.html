<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CÃ¡lculo Dinastia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    .calculator-box {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      text-align: center;
      width: 350px;
    }
    h1 {
      margin-bottom: 20px;
      color: white;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      margin-top: 5px;
      padding: 8px;
      width: 150px;
      text-align: center;
      background-color: black;
      color: white;
      border: 1px solid white;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cccccc;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator-box">
    <h1>CÃ¡lculo Dinastia</h1>

    <label>
      Nome:
      <input type="text" id="nome" placeholder="Digite o nome">
    </label>

    <label>
      Grupo:
      <input type="text" id="grupo" placeholder="Digite o grupo">
    </label>

    <label>
      Rolos (0â€“1000):
      <input type="number" id="rolos" min="0" max="1000" value="0">
    </label>

    <label>
      Malotes (0â€“1000):
      <input type="number" id="malotes" min="0" max="1000" value="0">
    </label>

    <label>
      Tipo:
      <select id="tipo">
        <option value="parceria">Parceria</option>
        <option value="pista">Pista</option>
        <option value="pessoal">Pessoal</option>
      </select>
    </label>

    <button onclick="calculate()">Calcular</button>

    <div class="result" id="nomeResult">Nome: -</div>
    <div class="result" id="grupoResult">Grupo: -</div>
    <div class="result" id="tipoResult">Tipo selecionado: -</div>
    <div class="result" id="rolosAmount">Quantidade de Rolos: 0</div>
    <div class="result" id="malotesAmount">Quantidade de Malotes: 0</div>
    <div class="result" id="total">Total: 0</div>
    <div class="result" id="pagar">Pagar ao Cliente: 0</div>
    <div class="result" id="depositar">Depositar no Tablet: 0</div>

    <!-- Button renamed to Discord -->
    <button onclick="sendToDiscord()">Discord</button>
  </div>

  <script>
    function calculate() {
      const nome = document.getElementById('nome').value || "-";
      const grupo = document.getElementById('grupo').value || "-";
      const rolos = parseInt(document.getElementById('rolos').value) || 0;
      const malotes = parseInt(document.getElementById('malotes').value) || 0;
      const tipo = document.getElementById('tipo').value;

      let total = (rolos * 10000) + (malotes * 100000);
      let pagar = 0;
      let depositar = 0;

      if (tipo === "parceria") {
        pagar = total * 0.75;
        depositar = (total * 0.25) * 0.10;
      } else if (tipo === "pista") {
        pagar = total * 0.70;
        depositar = (total * 0.30) * 0.10;
      } else if (tipo === "pessoal") {
        pagar = total;
        depositar = total * 0.10;
      }

      document.getElementById('nomeResult').innerText = "Nome: " + nome;
      document.getElementById('grupoResult').innerText = "Grupo: " + grupo;
      document.getElementById('tipoResult').innerText = "Tipo selecionado: " + tipo.charAt(0).toUpperCase() + tipo.slice(1);
      document.getElementById('rolosAmount').innerText = "Quantidade de Rolos: " + rolos;
      document.getElementById('malotesAmount').innerText = "Quantidade de Malotes: " + malotes;
      document.getElementById('total').innerText = "Total: " + total.toLocaleString();
      document.getElementById('pagar').innerText = "Pagar ao Cliente: " + pagar.toLocaleString();
      document.getElementById('depositar').innerText = "Depositar no Tablet: " + depositar.toLocaleString();
    }

    function buildMessage() {
      return [
        document.getElementById('nomeResult').innerText,
        document.getElementById('grupoResult').innerText,
        document.getElementById('tipoResult').innerText,
        document.getElementById('rolosAmount').innerText,
        document.getElementById('malotesAmount').innerText,
        document.getElementById('total').innerText,
        document.getElementById('pagar').innerText,
        document.getElementById('depositar').innerText
      ].join("\n");
    }

    function sendToDiscord() {
      const webhookURL = "PASTE_YOUR_WEBHOOK_HERE";

      const textToCopy = buildMessage();
      navigator.clipboard.writeText(textToCopy);

      const message = {
        content: "ðŸ“Š **Resultados do CÃ¡lculo Dinastia**\n```\n" + textToCopy + "\n```"
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(message)
      })
      .then(() => alert("Copiado e enviado ao Discord!"))
      .catch(() => alert("Erro ao enviar para o Discord"));
    }
  </script>
</body>
</html>
