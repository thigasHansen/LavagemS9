<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CÃ¡lculo Dinastia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;

      /* BACKGROUND IMAGE */
      background-image: url("https://i.postimg.cc/7h2p3WD9/Dinastia-Brasao.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .calculator-box {
      background-color: rgba(0,0,0,0.75);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      text-align: center;
      width: 350px;
      backdrop-filter: blur(4px);
    }

    h1 {
      margin-bottom: 20px;
      color: white;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select {
      margin-top: 5px;
      padding: 8px;
      width: 150px;
      text-align: center;
      background-color: black;
      color: white;
      border: 1px solid white;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cccccc;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator-box">
    <h1>CÃ¡lculo Dinastia</h1>

    <label>
      Nome:
      <input type="text" id="nome" placeholder="Digite o nome">
    </label>
    
    <label>
      Tipo:
      <select id="tipo">
        <option value="parceria">Parceria</option>
        <option value="pista">Pista</option>
        <option value="pessoal" selected>Pessoal</option>
      </select>
    </label>
    
    <label id="grupoInput" style="display:none;">
      Grupo:
      <input type="text" id="grupo" placeholder="Digite o grupo">
    </label>

    <label>
      Rolos (0â€“1000):
      <input type="number" id="rolos" min="0" max="1000" value="0">
    </label>

    <label>
      Malotes (0â€“1000):
      <input type="number" id="malotes" min="0" max="1000" value="0">
    </label>

    <div class="result" id="nomeResult">Nome: -</div>
    <div class="result" id="grupoResult" style="display:none;">Grupo: -</div>
    <div class="result" id="tipoResult">Tipo selecionado: -</div>
    <div class="result" id="rolosAmount">Quantidade de Rolos: 0</div>
    <div class="result" id="malotesAmount">Quantidade de Malotes: 0</div>
    <div class="result" id="total">Total: 0</div>
    <div class="result" id="pagar">Pagar ao Cliente: 0</div>
    <div class="result" id="depositar">Depositar no Tablet: 0</div>

    <button onclick="sendToDiscord()">Discord</button>

    <button id="corrigirBtn" onclick="correctLast()" style="display:none;">Corrigir</button>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1453862400779616308/_EN7UyZe86qlPjUv5Nj7Un9G3B_Sc77Gcci8egeg6CdTDE5gi09jqSxgR43hDXwZpQl_?wait=true";

    let lastMessageId = null;

    document.querySelectorAll("#nome, #grupo, #rolos, #malotes, #tipo")
      .forEach(el => el.addEventListener("input", calculate));

    document.getElementById('tipo').addEventListener('change', function () {
      const tipo = this.value;
      const grupoInput = document.getElementById('grupoInput');
      const grupoResult = document.getElementById('grupoResult');

      if (tipo === "parceria") {
        grupoInput.style.display = "block";
        grupoResult.style.display = "block";
      } else {
        grupoInput.style.display = "none";
        grupoResult.style.display = "none";
      }

      calculate();
    });

    function calculate() {
      const nome = document.getElementById('nome').value || "-";
      const grupo = document.getElementById('grupo').value || "-";
      const rolos = parseInt(document.getElementById('rolos').value) || 0;
      const malotes = parseInt(document.getElementById('malotes').value) || 0;
      const tipo = document.getElementById('tipo').value;

      let total = (rolos * 10000) + (malotes * 100000);
      let pagar = 0;
      let depositar = 0;

      if (tipo === "parceria") {
        pagar = total * 0.75;
        depositar = (total * 0.25) * 0.10;
      } else if (tipo === "pista") {
        pagar = total * 0.70;
        depositar = (total * 0.30) * 0.10;
      } else if (tipo === "pessoal") {
        pagar = total;
        depositar = total * 0.10;
      }

      document.getElementById('nomeResult').innerText = "Nome: " + nome;
      document.getElementById('tipoResult').innerText =
        "Tipo selecionado: " + tipo.charAt(0).toUpperCase() + tipo.slice(1);
      document.getElementById('rolosAmount').innerText =
        "Quantidade de Rolos: " + rolos;
      document.getElementById('malotesAmount').innerText =
        "Quantidade de Malotes: " + malotes;
      document.getElementById('total').innerText =
        "Total: " + total.toLocaleString();
      document.getElementById('pagar').innerText =
        "Pagar ao Cliente: " + pagar.toLocaleString();
      document.getElementById('depositar').innerText =
        "Depositar no Tablet: " + depositar.toLocaleString();

      const grupoResultDiv = document.getElementById('grupoResult');
      if (tipo === "parceria") {
        grupoResultDiv.style.display = "block";
        grupoResultDiv.innerText = "Grupo: " + grupo;
      } else {
        grupoResultDiv.style.display = "none";
      }
    }

    function buildMessage() {
      const lines = [
        document.getElementById('nomeResult').innerText,
        document.getElementById('tipoResult').innerText,
        document.getElementById('rolosAmount').innerText,
        document.getElementById('malotesAmount').innerText,
        document.getElementById('total').innerText,
        document.getElementById('pagar').innerText,
        document.getElementById('depositar').innerText
      ];

      const grupoResultDiv = document.getElementById('grupoResult');
      if (grupoResultDiv.style.display !== "none") {
        lines.splice(1, 0, grupoResultDiv.innerText);
      }

      return lines.join("\n");
    }

    function sendToDiscord() {
      const textToCopy = buildMessage();
      navigator.clipboard.writeText(textToCopy);

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: "ðŸ“Š **Resultados do CÃ¡lculo Dinastia**\n```\n" + textToCopy + "\n```"
        })
      })
      .then(response => response.json())
      .then(data => {
        lastMessageId = data.id;
        alert("Copiado e enviado ao Discord!");
        document.getElementById("corrigirBtn").style.display = "block";
      })
      .catch(() => alert("Erro ao enviar para o Discord"));
    }

    function correctLast() {
      if (!lastMessageId) return;

      const corrected = buildMessage();
      const editURL = webhookURL.replace("?wait=true", "") + "/messages/" + lastMessageId;

      fetch(editURL, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: "ðŸ“Š **Resultados Corrigidos**\n```\n" + corrected + "\n```"
        })
      })
      .then(() => {
        alert("CorreÃ§Ã£o enviada ao Discord!");
        document.getElementById("corrigirBtn").style.display = "none";
      })
      .catch(() => alert("Erro ao enviar correÃ§Ã£o"));
    }

    calculate();
  </script>
</body>
</html>
