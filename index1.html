<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cálculo Dinastia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    .calculator-box {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      text-align: center;
      width: 350px;
    }
    h1 {
      margin-bottom: 20px;
      color: white;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      margin-top: 5px;
      padding: 8px;
      width: 150px;
      text-align: center;
      background-color: black;
      color: white;
      border: 1px solid white;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cccccc;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator-box">
    <h1>Cálculo Dinastia</h1>

    <label>
      Rolos (0–1000):
      <input type="number" id="rolos" min="0" max="1000" value="0">
    </label>

    <label>
      Malotes (0–1000):
      <input type="number" id="malotes" min="0" max="1000" value="0">
    </label>

    <label>
      Tipo:
      <select id="tipo" onchange="toggleGrupoField()">
        <option value="parceria">Parceria</option>
        <option value="pista" selected>Pista</option>
        <option value="pessoal">Pessoal</option>
      </select>
    </label>

    <!-- Grupo field appears only for Parceria -->
    <label id="grupoField" style="display:none;">
      Grupo:
      <input type="text" id="grupo" placeholder="Digite o grupo">
    </label>

    <button onclick="calculate()">Calcular</button>

    <!-- Documentos necessários always visible -->
    <div class="result" id="documentos">Documentos necessários: 0</div>

    <!-- Tipo result always visible -->
    <div class="result" id="tipoResult">Tipo selecionado: -</div>

    <!-- Grupo result only for Parceria -->
    <div class="result" id="grupoResult" style="display:none;">Grupo: -</div>

    <div class="result" id="rolosAmount">Quantidade de Rolos: 0</div>
    <div class="result" id="malotesAmount">Quantidade de Malotes: 0</div>
    <div class="result" id="total">Total: 0</div>
    <div class="result" id="pagar">Pagar ao Cliente: 0</div>
    <div class="result" id="depositar">Depositar no Tablet: 0</div>

    <!-- Copiar Resultados button -->
    <button onclick="copyResults()">Copiar Resultados</button>
  </div>

  <script>
    function toggleGrupoField() {
      const tipo = document.getElementById('tipo').value;
      const grupoField = document.getElementById('grupoField');
      if (tipo === "parceria") {
        grupoField.style.display = "block";
      } else {
        grupoField.style.display = "none";
      }
    }

    function calculate() {
      const tipo = document.getElementById('tipo').value;
      const grupo = document.getElementById('grupo').value || "-";
      const rolos = parseInt(document.getElementById('rolos').value) || 0;
      const malotes = parseInt(document.getElementById('malotes').value) || 0;

      let total = (rolos * 10000) + (malotes * 100000);
      let pagar = 0;
      let depositar = 0;

      if (tipo === "parceria") {
        pagar = total * 0.75;
        depositar = (total * 0.25) * 0.10;
      } else if (tipo === "pista") {
        pagar = total * 0.70;
        depositar = (total * 0.30) * 0.10;
      } else if (tipo === "pessoal") {
        pagar = total;
        depositar = total * 0.10;
      }

      // Documentos necessários
      let documentos = Math.floor(total / 10000);

      document.getElementById('documentos').innerText = "Documentos necessários: " + documentos;
      document.getElementById('tipoResult').innerText = "Tipo selecionado: " + tipo.charAt(0).toUpperCase() + tipo.slice(1);

      // Grupo result only for Parceria
      if (tipo === "parceria") {
        document.getElementById('grupoResult').style.display = "block";
        document.getElementById('grupoResult').innerText = "Grupo: " + grupo;
      } else {
        document.getElementById('grupoResult').style.display = "none";
      }

      document.getElementById('rolosAmount').innerText = "Quantidade de Rolos: " + rolos;
      document.getElementById('malotesAmount').innerText = "Quantidade de Malotes: " + malotes;
      document.getElementById('total').innerText = "Total: " + total.toLocaleString();
      document.getElementById('pagar').innerText = "Pagar ao Cliente: " + pagar.toLocaleString();
      document.getElementById('depositar').innerText = "Depositar no Tablet: " + depositar.toLocaleString();
    }

    function copyResults() {
      const tipo = document.getElementById('tipo').value;
      const tipoResult = document.getElementById('tipoResult').innerText;
      const rolos = document.getElementById('rolosAmount').innerText;
      const malotes = document.getElementById('malotesAmount').innerText;
      const total = document.getElementById('total').innerText;
      const pagar = document.getElementById('pagar').innerText;
      const depositar = document.getElementById('depositar').innerText;

      let textToCopy = `${tipoResult}\n${rolos}\n${malotes}\n${total}\n${pagar}\n${depositar}`;

      // Include Grupo only if Parceria
      if (tipo === "parceria") {
        const grupo = document.getElementById('grupoResult').innerText;
        textToCopy = `${tipoResult}\n${grupo}\n${rolos}\n${malotes}\n${total}\n${pagar}\n${depositar}`;
      }

      navigator.clipboard.writeText(textToCopy).then(() => {
        alert("Resultados copiados para a área de transferência!");
      }).catch(err => {
        alert("Erro ao copiar: " + err);
      });
    }

    // Ensure Grupo field is hidden initially since default is Pista
    window.onload = toggleGrupoField;
  </script>
</body>
</html>
